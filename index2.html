<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <span class="error" id="usernameError"></span>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span class="error" id="passwordError"></span>
    <br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">
    <span class="error" id="confirmPasswordError"></span>
    <br><br>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(event) {
      let isValid = true;

      // Clear previous errors
      document.getElementById('usernameError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';

      // Validate username
      const username = document.getElementById('username').value;
      if (username.trim() === '') {
        document.getElementById('usernameError').textContent = 'required';
        isValid = false;
      }

      // Validate password
      const password = document.getElementById('password').value;
      if (password.trim() === '') {
        document.getElementById('passwordError').textContent = 'required';
        isValid = false;
      }

      // Validate confirm password
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (confirmPassword.trim() === '') {
        document.getElementById('confirmPasswordError').textContent = 'required';
        isValid = false;
      }

      // Check if passwords match
      if (password !== confirmPassword && confirmPassword.trim() !== '') {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        isValid = false;
      }

      // Prevent form submission if validation fails
      if (!isValid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
